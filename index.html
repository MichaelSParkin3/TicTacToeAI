<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="jquery-3.3.1.min.js"></script>
  	<script type="text/javascript" src="javascript.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>MSP3</title>
  </head>
  <body>

  	<div class="container-fluid">

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1 class="ai-text text-center flashit">Dare to challenge me?</h1>
          <div class="tic-container">

            <div class="tic-row">
              <div id="0" class="tic-box "></div>
              <div id="1" class="tic-box "></div>
              <div id="2" class="tic-box "></div>
            </div>
            <div class="tic-row">
              <div id="3" class="tic-box "></div>
              <div id="4" class="tic-box "></div>
              <div id="5" class="tic-box "></div>
            </div>
            <div class="tic-row">
              <div id="6" class="tic-box "></div>
              <div id="7" class="tic-box "></div>
              <div id="8" class="tic-box "></div>
            </div>

          </div>
          <button type="button" class="btn btn-light" onClick="window.location.reload()">Lose Again?</button>
        </div>
        <div class="col-md-2"></div>
      </div>

  	</div>

  </body>
</html>
